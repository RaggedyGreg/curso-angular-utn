<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <div class="product-content-right">
          <div class="row">
            <div class="col-sm-6">
              <div class="product-images">
                <div class="product-main-img">
                  <img src="{{ product?.image }}" alt="" />
                </div>
              </div>
            </div>

            <div class="col-sm-6">
              <div class="product-inner">
                <h2 class="product-name">{{ product?.title }}</h2>
                <div class="product-inner-price">
                  <ins>{{ product?.discount | currency }}</ins>
                  <del>{{ product?.Price | currency }}</del>
                </div>

                <form action="" class="cart">
                  <div class="quantity">
                    <input
                      type="number"
                      size="4"
                      class="input-text qty text"
                      title="Qty"
                      [(ngModel)]="quantity"
                      name="quantity"
                      min="1"
                      step="1"
                    />
                  </div>
                </form>

                <div class="product-inner-category">
                  <p>
                    Category: <a href="">Summer</a>. Tags:
                    <a href="">awesome</a>, <a href="">best</a>,
                    <a href="">sale</a>, <a href="">shoes</a>.
                  </p>
                </div>

                <div role="tabpanel">
                  <ul class="product-tab" role="tablist">
                    <li role="presentation" class="active">
                      <a
                        href="#home"
                        aria-controls="home"
                        role="tab"
                        data-toggle="tab"
                        >Description</a
                      >
                    </li>
                    <li role="presentation">
                      <a
                        href="#profile"
                        aria-controls="profile"
                        role="tab"
                        data-toggle="tab"
                        >Reviews</a
                      >
                    </li>
                  </ul>
                  <div class="tab-content">
                    <div
                      role="tabpanel"
                      class="tab-pane fade in active"
                      id="home"
                    >
                      <h2>Product Description</h2>
                      <p>{{ product?.detail }}</p>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="profile">
                      <h2>Reviews</h2>
                      <div class="submit-review">
                        <p>
                          <label for="name">Name</label>
                          <input name="name" type="text" />
                        </p>
                        <p>
                          <label for="email">Email</label>
                          <input name="email" type="email" />
                        </p>
                        <div class="rating-chooser">
                          <p>Your rating</p>

                          <div class="rating-wrap-post">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                          </div>
                        </div>
                        <p>
                          <label for="review">Your review</label>
                          <textarea
                            name="review"
                            id=""
                            cols="30"
                            rows="10"
                          ></textarea>
                        </p>
                        <p><input type="submit" value="Submit" /></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="related-products-wrapper">
            <h2 class="related-products-title">Related Products</h2>
            <div class="related-products-carousel">
              <app-latest-products
                (ShowDetailsClicked)="onShowDetailsClicked($event)"
                [count]="slideConfigRelatedProducts"
              ></app-latest-products>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
